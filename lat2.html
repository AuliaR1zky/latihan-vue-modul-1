<!DOCTYPE html>
<html lang="en">
<head>

    <title>HALOOO GESS</title>
</head>
<body>
    <div id="app">
        <p>{{greet('Kiky') }}</p>
    </div>

    <div id="app2">
       <a v-bind:href="url">SMK TELKOM MALANG</a>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                greet: function (name) {
                    return 'Met pagii,' + name;
                }
            }
        })

        var app = new Vue({
            el: "#app2",
            data: {
                "url" : "https://smktelkom-mlg.sch.id"
                
        }
    })
    </script>
</body>
</html>

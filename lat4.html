<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>HALOOO GESS</title>
</head>
<body>
    <div id="app">
        <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
        <p v-else-if="itemInStock > 0"> Hurry!!, only {{itemInStock}} in stock</p>
        <p v-else>Sorry, we are all out</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
               "itemInStock" : 10
                }
        })
    </script>
</body>
</html>
